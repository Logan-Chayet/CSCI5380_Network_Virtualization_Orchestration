<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Train Model</title>
    <style>
        body {
            background-color: #f4f6f8;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .back-btn:hover {
            background-color: #1e7e34;
        }
        .card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 4px 20px rgba(0,0,0,0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
            position: relative;
        }
        h1 {
            margin-bottom: 30px;
            color: #333;
        }
        input[type="file"] {
            margin: 20px 0;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 10px 0;
        }
        button:hover {
            background-color: #1e7e34;
        }
        h2 {
            margin-top: 20px;
            color: #28a745;
        }
        .spinner {
            margin: 20px auto;
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #28a745;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        function showSpinner() {
            document.getElementById("spinner").style.display = "block";
        }
    </script>
</head>
<body>

    <a href="/" class="back-btn">â¬… Back to Dashboard</a>

    <div class="card">
        <h1>Upload CSV to Train</h1>
        <form method="post" enctype="multipart/form-data" onsubmit="showSpinner()">
            <input type="file" name="file" required><br><br>
            <button type="submit">Upload and Train</button>
        </form>

        <div id="spinner" class="spinner"></div>

        {% if message %}
            <h2>{{ message }}</h2>
        {% endif %}
    </div>
</body>
</html>
