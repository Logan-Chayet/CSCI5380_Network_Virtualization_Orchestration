<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ask Network Assistant</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }
	.back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .back-btn:hover {
            background-color: #5a6268;
        }

        .container {
            width: 80%;
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            resize: vertical;
        }

        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background-color: #e9f7ef;
            border: 1px solid #d4edda;
            border-radius: 8px;
        }

        .result h2 {
            margin-top: 0;
            color: #155724;
        }

        .navigation {
            text-align: center;
            margin-top: 30px;
        }

        .nav-link {
            text-decoration: none;
            color: #007BFF;
            font-size: 16px;
        }

        .nav-link:hover {
            text-decoration: underline;
        }
	#loading { margin-top: 20px; font-style: italic; color: gray; }
    </style>
</head>
<body>
     <a href="/" class="back-btn">â¬… Back to Dashboard</a>
    <div class="container">
        <h1>Ask About Your Network</h1>

        <form method="post" class="form">
            <textarea name="question" class="textarea" placeholder="Enter your question here..."></textarea><br>
            <button type="submit" class="button">Ask</button>
        </form>

        {% if answer %}
            <div class="result">
                <h2>Answer:</h2>
                <p>{{ answer }}</p>
            </div>
        {% endif %}

    </div>
</body>
</html>
