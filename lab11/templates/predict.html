<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Predict Device Health</title>
    <style>
        body {
            background-color: #f4f6f8;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .back-btn:hover {
            background-color: #0056b3;
        }
        .card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 4px 20px rgba(0,0,0,0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
            position: relative;
        }
        h1 {
            margin-bottom: 30px;
            color: #333;
        }
        input[type="text"] {
            padding: 10px;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 20px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 10px 0;
        }
        button:hover {
            background-color: #0056b3;
        }
        h2 {
            margin-top: 20px;
            color: #007bff;
        }
    </style>
</head>
<body>

    <a href="/" class="back-btn">â¬… Back to Dashboard</a>

    <div class="card">
        <h1>Check Device Health</h1>
        <form method="post">
            <input type="text" name="ip" placeholder="Enter Device IP" required><br><br>
            <button type="submit">Predict Health</button>
        </form>

        {% if error %}
            <h2 style="color:red;">{{ error }}</h2>
        {% endif %}

        {% if health %}
            <h2>Device IP: {{ ip }}</h2>
            <p>CPU Usage: {{ cpu }}%</p>
            <p>Input Errors: {{ in_errors }}</p>
            <p>Output Errors: {{ out_errors }}</p>
            <div class="{{ health }}">
                <h2>Status: {{ health|capitalize }}</h2>
            </div>
        {% endif %}
    </div>
</body>
</html>
