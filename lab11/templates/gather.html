<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gather Data</title>
    <style>
        body {
            background-color: #f4f6f8;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .back-btn:hover {
            background-color: #5a6268;
        }
        .card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 4px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
            position: relative;
            text-align: center;
        }
        h1 {
            margin-bottom: 30px;
            color: #333;
        }
        textarea, input[type="file"], input[type="number"] {
            width: 80%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            background-color: #17a2b8;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 10px 0;
        }
        button:hover {
            background-color: #117a8b;
        }
        .spinner {
            margin: 20px auto;
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #17a2b8;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #console-output {
            background: #111;
            color: #0f0;
            padding: 15px;
            margin-top: 20px;
            border-radius: 8px;
            width: 90%;
            height: 200px;
            overflow-y: scroll;
            font-family: monospace;
            text-align: left;
        }
    </style>
    <script>
        function showSpinner() {
            document.getElementById("spinner").style.display = "block";
        }

        // Function to fetch and update the console in real-time
        function updateConsole() {
            fetch('/get_console')
                .then(response => response.json())
                .then(data => {
                    let consoleDiv = document.getElementById('console-output');
                    consoleDiv.innerHTML = data.console.join('<br/>');
                });
        }

        // Refresh the console output every second
        setInterval(updateConsole, 1000);
    </script>
</head>
<body>

    <a href="/" class="back-btn">â¬… Back to Dashboard</a>

    <div class="card">

	<h1>Gather SNMP Data</h1>

	<form method="post" enctype="multipart/form-data" onsubmit="showSpinner()">
<!--
		<label>Upload CSV of IPs:</label><br>
            <input type="file" name="file"><br><br>
-->
            <label>Or Enter IP Addresses (one per line):</label><br>
            <textarea name="ips" rows="5" placeholder="192.168.1.1&#10;192.168.1.2"></textarea><br><br>

            <label>Polling Duration (seconds):</label><br>
            <input type="number" name="duration" min="1" required><br><br>

            <button type="submit">Start Gathering</button>
        </form>

        <div id="spinner" class="spinner"></div>

        <div id="console-output">
            {% for line in console_lines %}
                {{ line }}<br>
            {% endfor %}
